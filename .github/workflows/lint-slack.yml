name: Linting Slack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Run ruff linter
      run: |
        cd slack
        uv run --with ruff -- ruff check slack_reporter/ tests/

    - name: Check code formatting with black
      run: |
        cd slack
        uv run --with black -- black --check slack_reporter/ tests/

    - name: Check import sorting with isort
      run: |
        cd slack
        uv run --with isort -- isort --check-only slack_reporter/ tests/